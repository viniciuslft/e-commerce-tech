<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../static/css/style.css">
  <title>Flux - Junte-se ao fluxo</title>
</head>
<body>
  <div>
    <div class="left side">
      <a href="index.html">
        <div class="centro d-flex justify-content-center align-items-center">
          <img src="../static/assets/img/logoFundo.png" alt="" width="600px">
          <div class="circulos-login">
            <div class="circulos circulo1"> </div>
            <div class="circulos circulo2"> </div>
          </div>
        </div>
      </a>
    </div>
    <div class="right side">
      <div class="centro p-5 text-center d-flex flex-column gap-3 justify-content-center align-items-center">
        <form id="formSignUp" action="/register" method="POST" class="d-flex flex-column gap-3 formSign">
          <h2>CRIE SUA CONTA</h2>
          <input type="email" placeholder="Email" aria-describedby="emailHelp" name="email" required>
          <input type="password" placeholder="Senha" name="password" required>
          <input type="password" name="confirm_password" placeholder="Confirme sua Senha" required>
          <div class="d-flex flex-column text-start">
            <label for="DataNascimento">Data de Nascimento:</label>
            <input type="date" name="" id="" placeholder="Data">
          </div>
          <span class="text-center">Já tem uma conta? <a class="signup" href="login.html">Faça o login</a></span>
          <button id="signUp" class="btn btn-primary btn-lg submitSign">Cadastrar</button>
              <div class="text-muted text-center fs-6"><span>Ao criar uma conta você está concordando com nossos <a class="text-reset" href="">Termos de Uso</a> e nossa <a class="text-reset" href="">Política de Privacidade</a>.</span></div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
